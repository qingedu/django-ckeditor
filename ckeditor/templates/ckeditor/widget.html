{% load static %}
<div class="django-ckeditor-widget" data-field-id="{{ id }}" style="display:inline-block;width:100%;height:100%;"
     data-ckeditor-basepath="{% static 'ckeditor/ckeditor/' %}">
    <textarea{{ final_attrs|safe }} data-processed="0" data-config='{{ config|safe }}'
                                    data-external-plugin-resources='{{ external_plugin_resources|safe }}'
                                    data-id="{{ id }}" data-type="ckeditortype"
                                    style="width:100%;height:300px;word-break:keep-all;overflow:auto;overflow-x:hidden;overflow-y:auto;resize:none;">
        {{ value }}
    </textarea>
</div>
